<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link rel="stylesheet" href="src/css/style.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <div class="wrapper">
    <form id="registrationForm" action="php/register.php" method="POST" autocomplete="off">
      <h1>Register</h1>
      <div class="input-box">
        <input type="text" placeholder="Full Name" name="fullname" required>
        <i class='bx bxs-user'></i>
      </div>
      <div class="input-box">
        <input type="email" placeholder="Email" name="email" required>
        <i class='bx bxs-envelope'></i>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Password" name="password" required>
        <i class='bx bxs-lock-alt' ></i>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Repeat the Password" name="repeate-password" required>
        <i class='bx bxs-lock-alt' ></i>
      </div>
      <button type="submit" class="btn">Register</button>
      <div class="register-link">
        <p>I have a account? <a href="../login/index.html">Login</a></p> 
      </div>
    </form>
  </div>
  <script src="src/js/verifyPassword.js"></script>
</body>
</html>
